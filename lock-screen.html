<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Auction-Prop | Screen Locked</title> 
    <link rel="icon" type="image/x-icon" href="assets\White A.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">  
    <link rel="stylesheet" href="css/libs/swiper.min.css">
    <link rel="stylesheet" href="css/libs/material-components-web.min.css">  
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="css/skins/blue.css">  
    <link rel="stylesheet" href="css/responsive.css">  
</head>
<body class="mdc-theme--background"> 
    <div class="spinner-wrapper" id="preloader">
        <div class="spinner-container">
            <div class="spinner-outer">
                <div class="spinner">
                    <div class="left mask">
                        <div class="plane"></div>  
                    </div>            
                    <div class="top mask">
                        <div class="plane"></div>
                    </div>
                    <div class="right mask">
                        <div class="plane"></div>  
                    </div>            
                    <div class="triangle">
                        <div class="triangle-plane"></div> 
                    </div>
                    <div class="top-left mask">
                        <div class="plane"></div>
                    </div>
                    <div class="top-right mask">
                        <div class="plane"></div>
                    </div>            
                </div>
                <p class="spinner-text">Auction-Prop.com</p> 
            </div>
        </div>
    </div>
    <main class="h-100">   
       <div class="column center-xs middle-xs h-100 p-3 lock-screen">
            <form action="javascript:void(0);" class="row center-xs middle-xs"> 
                <h3 class="name text-muted">Adam Sandler</h3>  
                <img src="assets/images/profile/adam.jpg" alt="user-image" class="mdc-elevation--z4">             
                <input placeholder="Enter password" type="password"> 
                <button class="mdc-icon-button material-icons submit primary-color" type="submit">arrow_forward</button>  
                <a href="login.html" class="mdc-button mdc-ripple-surface mdc-ripple-surface--primary primary-color normal">
                    Or sign in as a different user
                </a>  
            </form>
            <p class="time"></p> 
       </div>
    </main> 
    <script src="js/libs/jquery.min.js"></script> 
    <script src="js/libs/material-components-web.min.js"></script> 
    <script src="js/libs/swiper.min.js"></script> 
    <script src="js/scripts.js"></script>  
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1rF9bttCxRmsNdZYjW7FzIoyrul5jb-s&callback=initMap" async defer></script>
</body>
</html>
